name: Tauri Desktop Build

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  tauri:
    uses: b-on-g/tauri-mol-workflow-template/.github/workflows/tauri_reusable.yml@master
    with:
      mam_module_path: app
      mam_dev_port: '9080'
      tauri_config: src-tauri/tauri.conf.json
    secrets: inherit

  release:
    if: always() && (github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v'))
    needs: tauri
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: tauri-*
          merge-multiple: true
          path: dist

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || format('manual-{0}', github.run_number) }}
          name: ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || format('Manual build #{0}', github.run_number) }}
          draft: ${{ github.event_name == 'workflow_dispatch' }}
          prerelease: ${{ github.event_name == 'workflow_dispatch' }}
          files: |
            dist/**/*.dmg
            dist/**/*.app.tar.gz
            dist/**/*.msi
            dist/**/*.exe
            dist/**/*.deb
            dist/**/*.AppImage
            dist/**/*.rpm
            dist/**/*.apk
            dist/**/*.aab
